<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript" src="jquery-3.1.0.js"></script>
	<style>
	*{
		transition: 1s all linear;

	}
		.popup{
		width: 200px;
		height: 200px;

		position: absolute;
		top: 300px;
		left: 550px;
		opacity: 0;
		border: 2px solid lightgray;
		border-radius: 5px;
		transition: 1s all linear;
		}
		.x{	font-family: tahoma;
			padding: 7px 12px;
			font-size: 23px;
			border: 2px solid red;
			display: inline;
			border-radius:50px; 
			cursor: pointer;
			position:relative;
			top: -15px;
			left: 180px;
			background: red;

		}
	</style>
</head>
<body>
	<button class="add">ADD Input</button>
	<button class="submit">SUBMIT</button>
	<p></p>
	<div class="popup">
		
		<div class="x"><b>X</b></div>
		<p></p>
	</div>

</body>
</html>
<script>
$(document).ready(function($) {
	$(".add").click(function(){
    	$("body").append("<input type='text'></input> <br>");
	});
	var arr=[];
	$(".submit").click(function(){
		for (var i = 0; i <$('input').length; i++) {
			arr.push($('input').eq(i).val());
			
		}
		$('.popup p').html(arr.join('<br>'));
		$('.popup').animate(
			{
			opacity:1
		}, 500, function() {
		
		})

		arr=[];
	});
	$(".x").click(function(){
		$('.popup').animate(
			{
			opacity:0
		}, 50, function() {
		
		})
	});
});
	
</script>
